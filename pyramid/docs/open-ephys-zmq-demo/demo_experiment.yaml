experiment:
  # Basic info suitable for inclusion in an NWB file.
  experimenter:
    - Last, First M
    - Last, First Middle
  experiment_description: An test experiment.
  institution: University of Fiction
  lab: The Fiction Lab
  keywords:
    - fictional
    - test
readers:
  # How to get data, from where, and how to get it into buffers that trials can pick from.
  oezmq_ecodes:
    class: pyramid.neutral_zone.readers.open_ephys_zmq.OpenEphysZmqReader
    args:
      host: 127.0.0.1
      data_port: 5556
      events: "ecodes"
      spikes: {}
      continuous_data: {}
    buffers:
      # make a copy of ecodes to use for delimiting trials, called "delimiter"
      delimiter:
        results_key: ecodes
  oezmq_spikes:
    class: pyramid.neutral_zone.readers.open_ephys_zmq.OpenEphysZmqReader
    args:
      host: 127.0.0.1
      data_port: 5558
      events: null
      spikes:
        electrode_0: "0"
        electrode_1: "1"
      continuous_data: {}
  oezmq_signals:
    class: pyramid.neutral_zone.readers.open_ephys_zmq.OpenEphysZmqReader
    args:
      host: 127.0.0.1
      data_port: 5560
      events: null
      spikes: {}
      continuous_data:
        0: "gaze_x"
        1: "gaze_y"
        2: "pupil"
trials:
  start_buffer: delimiter
  start_value: 1005
  wrt_buffer: delimiter
  wrt_value: 1010
plotters:
  - class: pyramid.plotters.standard_plotters.BasicInfoPlotter
  - class: pyramid.plotters.standard_plotters.SignalChunksPlotter
    args:
      xmin: -1.0
      xmax: 5.0
      ylabel: V?
    # Plot raw, numeric ecode data.
  - class: pyramid.plotters.standard_plotters.NumericEventsPlotter
    args:
      xmin: -1.0
      xmax: 5.0
      match_pattern: ecodes
  - class: pyramid.plotters.standard_plotters.SpikeEventsPlotter
    args:
      xmin: -1.0
      xmax: 5.0
      match_pattern: spikes
      channel_value_index: 0
      unit_value_index: 1
      unit_scale: 0.1
