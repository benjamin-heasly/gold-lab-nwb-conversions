experiment:
  experimenter:
    - Last, First M
    - Last, First Middle
  experiment_description: An test experiment.
  institution: University of Fiction
  lab: The Fiction Lab
  keywords:
    - fictional
    - test
readers:
  start_reader:
    class: pyramid.neutral_zone.readers.csv.CsvNumericEventReader
    args:
      csv_file: default.csv # override on cli with --readers start_reader.csv_file=real.csv
      results_key: events
    buffers:
      start:
        results_key: events
    simulate_delay: True
  wrt_reader:
    class: pyramid.neutral_zone.readers.csv.CsvNumericEventReader
    buffers:
      wrt:
        results_key: events
  foo_reader:
    class: pyramid.neutral_zone.readers.csv.CsvNumericEventReader
    buffers:
      foo:
        results_key: events
  bar_reader:
    class: pyramid.neutral_zone.readers.csv.CsvNumericEventReader
    buffers:
      bar:
        results_key: events
      bar_2:
        results_key: events
        transformers:
          - class: pyramid.neutral_zone.transformers.standard_transformers.OffsetThenGain
            args:
              offset: 10
              gain: -2
trials:
  # The values here tell Pyramid how to delimit Trials in time, before adding data from other buffers.
  start_buffer: start
  start_value: 1010
  wrt_buffer: wrt
  wrt_value: 42
plotters:
  # In "gui" mode, Pyramid will set up these plotters and update after each trial.
  - class: pyramid.plotters.standard_plotters.BasicInfoPlotter
  - class: pyramid.plotters.sample_plotters.SampleSinePlotter
  - class: pyramid.plotters.sample_plotters.SampleCosinePlotter
